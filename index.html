<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Register Form - CodeCraftedWeb</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="main">  	
            <input type="checkbox" id="chk" aria-hidden="true">
    
            <div class="login">
                <form class="form">
                    <label for="chk" aria-hidden="true">Iniciar sesión</label>
                    <input class="input" type="Gmail" name="Gmail" placeholder="Gmail" required>
                    <input class="input" type="Contraseña" name="pswd" placeholder="Contraseña" required>
                    <button>Iniciar sesión</button>
                </form>
            </div>
    
            <div class="register">
                <form class="form">
                    <label for="chk" aria-hidden="true">Registrarse</label>
                    <input class="input" type="text" name="txt" placeholder="Usuario" required>
                    <input class="input" type="Gmail" name="Gmail" placeholder="Gmail" required>
                    <input class="input" type="Contraseña" name="pswd" placeholder="Contraseña" required>
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
